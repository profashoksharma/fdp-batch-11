<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My World</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #ffffff;
            background: url('https://source.unsplash.com/1600x900/?mountain,sky') no-repeat center center/cover;
        }
        .welcome-text {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 2.5em;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .horse-image img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="welcome-text">
        Welcome to My World
<p>I am attending FDP. Learn Vm, Load Balencer.</p>
    </div>
    <div class="horse-image">
        <img src="https://source.unsplash.com/600x400/?horse" alt="Beautiful Horse">
    </div>
</body>
</html>
